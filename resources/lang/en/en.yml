tips:
    editor:
        global:
            face_name: Maintain "Alt" to see the direction of each face
            rotate: Maintain the right click to rotate the cube (or ~FORWARD, ~LEFT, ~BACKWARD, ~RIGHT )
            grid: Use the mouse wheel on the "Grid" button to increase/decrease the resolution of the face
            zoom: Use the mouse wheel to zoom in/zoom out
            undo: Use "Ctrl+Z" to undo the last modification and "Ctrl+Y" to redo it
            
        pencil:
            new_color: Color selector: click on the vertical line to select the color, then use the square to adjust the hue
            pick_color: On the cube, maintain "Ctrl" to pick up the color of the selected cell
            line_square: Maintain "Shift" to draw a line from the last drawed cell. "Shift + Ctrl" to fill a square
        
        calk:
            select_rect: Select a zone of a face by maintaining the left click
            copy_paste: Use "Ctrl+C" to copy the selected zone. To paste: clic on the desired face then press "Ctrl+V"
            move: Maintain left clic on the floatting calk to move it
            rotate: Press "◄" or "►" to rotate the calk
            apply_delete: Press "Enter" to apply the calk or "Esc" to delete it
            select_all: "Ctrl+A" select the full face. "Ctrl+Shift+A" cancel the selection
    game:
        global:
            camera: Use ~FORWARD, ~LEFT, ~BACKWARD, ~RIGHT to move the point of view and use the mouse wheel to modify the altitude
            user_action: In the top left corner there are 3 buttons allowing to select the wanted action (Select, Add, Remove)
            mouse: The cursor allow to select a resource, a building or an unit. If an unit is selected it's possible to make it move with a right click at the desired destination
            add: The cube allow to add a cube or a structure with a right click at the desired location
            remove: The red cross allow to remove cube or structure with a left click on it
            f3: Press ~DEVLOP to display the graphic engine infos
            chat: Press ~DIALOG to open the chat. Enter to send the message, "Esc" to close the interface. Send !help to display the list of available commands   

