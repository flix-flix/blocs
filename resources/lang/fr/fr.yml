            grid: Utilisez la molette sur le bouton "Grille" pour augmenter/diminuer la résolution de la face
            pick_color: Avec le pinceau, maintenez "Ctrl" pour récuperer la couleur de la case ciblée
            zoom: Utilisez la molette pour zoomer/dézoomer
