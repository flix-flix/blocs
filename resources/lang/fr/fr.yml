            undo: Utilisez "Ctrl+Z" pour annuler la dernière modification et "Ctrl+Y" pour l'appliquer de nouveau
            
        calk:
            apply: Appuyez sur "Entrée" pour appliquer le calque
            delete: Appuyez sur "Esc" pour supprimer le calque
            rotate: Appuyez sur "◄" ou "►" pour tourner le calque
    game:
        global:
            camera: Utilisez ~FORWARD, ~LEFT, ~BACKWARD, ~RIGHT pour deplacer le point de vue et la molette pour modifier l'altitude
            user_action: En haut a gauche de l'écran se trouve 3 boutons permettant de selectionner l'action souhaitée (Selectionner, Ajouter, Detruire)
            mouse: Le curseur permet de selectionner une ressource, un batiment ou une unitée. Si une unitée est selectionnée, il est possible de la déplacer en effectuant un clic droit sur la destination souhaitée
            add: Le bloc permet d'ajouter le bloc ou structure selectionné en effectuant un clic droit a l'emplacement souhaité
            remove: La croix rouge permet de detruire un cube ou une structure en effectuant un clic gauche dessus
            f3: Appuyez sur ~DEVLOP pour afficher les informations du moteur graphique

